{% extends "base.html" %}

{% set article = get_content("article", "slug", params.slug) %}

{% block title %}{{ super() }} - {{ article.title }}{% endblock title %}

{% block body %}
    <article class="post">
        <header>
            <h1>{{ article.title }}</h1>
        </header>
        <div class="content">
            {{ article.content }}
        </div>
    </article>
{% endblock body %}
