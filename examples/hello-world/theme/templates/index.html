{% extends "base.html" %}

{% block body %}
    <p>{{ localize("articles") }}</p>

    {% for article in get_contents("article", ["title", "slug"]) %}
        <article class="post-list">
            <header>
                <h1>
                    <a href="{{ get_url(page="article", params=[article.slug]) }}">{{ article.title }}</a>
                </h1>
            </header>
        </article>
    {% endfor %}
{% endblock body %}
